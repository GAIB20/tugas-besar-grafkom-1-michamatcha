<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Snowpack App</title>
  </head>
  <body>
    <div class="container">
      <div class="canvasContainer">
        <canvas id="canvas">
        </canvas>
      </div>

      <div class="sidebar">
          <h2>Create Shape</h2>
          <div class="buttonContainer">
            <button class = "shape" id = "shapeLine">Line</button>
            <button class = "shape" id = "shapeSquare">Square</button>
            <button class = "shape" id = "shapeRectangle">Rectangle</button>
            <button class = "shape" id = "shapePolygon">Polygon</button>
          </div>
          <h2>Basic Action</h2>
            <button id = "selectButton" class = "basicAction">Select</button>
            <button id = "translateButton" class = "basicAction">Translate</button>
            <label for="translateX">Translate X:</label>
            
            <input type="range" min="-300" max="300" value="0"  class="slider" id="translateX" style="width: 300px;">
            <label id="translateXValue">0</label>
            <div></div>
            <label for="translateX">Translate Y:</label>
            <input type="range" min="-300" max="300" value="0"  class="slider" id="translateY" style="width: 300px;">
            <label id="translateYValue">0</label>
            <div></div>
            <button id = "rotate" class = "basicAction">Rotate</button>
            <button id = "movePoint" class = "basicAction">Move Point</button>
            <button id = "delete" class = "basicAction">Delete</button>
          <h2>Polygon Action</h2>
            <button>Add Point</button>
            <button>Remove Point</button>
          <h2>Dilatation Scale </h2>
          <input type="range" min="0.1" max="10" value="100"  class="slider" id="dilatation" style="width: 300px;">
          <label id="dilatationValue">10</label>
          <div></div>
          <h2>Color Picker</h2>
            <label for="point-color">Select color:</label>
            <input type="color" id = "point-color" value = #F8DE7E>
          <h2>Tools</h2>
            <button>Save</button>
            <input type="file" id="fileInput" style="display: none;">
            <button onclick="document.getElementById('fileInput').click();">Load</button>

          
      </div>
  </div>
    
    <script type="module" src="/dist/index.js"></script>

<!-- <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script> -->

<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script> -->
  </body>

</html>
